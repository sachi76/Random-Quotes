<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:ital,wght@0,300;0,600;0,700;1,300;1,400;1,600&family=Karla:wght@800&family=Open+Sans:wght@300&family=Orbitron:wght@400;600&family=Poppins:wght@400;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading"> <b> THIS MOMENT'S QUOTE </b></div>


        <div class="quotes-container">
            <i class="fas fa-quote-left"></i>
            <div class="quote">Qoutes of Inspiration and Motivations comes here</div>
            <i class="fas fa-quote-right"></i>
        

            <div class="author"> Sachidanand </div>
        </div>
        <div class="links-buttons"> 

            <div class="button">
                <ul>
                    <li class="sound"> <i class="fas fa-volume-up"></i></li>
                     <li class="copy"> <i class="fa-solid fa-copy"></i></li>
                     <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>
            <button class="btn">Next Quote</button>

        </div>
         

    </div>
            

   <script src="index.js"></script>
</body>
</html>
